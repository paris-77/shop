<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANIZ STORE</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poltawski+Nowy:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/icons/site.webmanifest" />

    <!-- CSS & JS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script defer src="/assets/js/products.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="topbar">
        <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-shopping-basket"></i></a>
      </div>
      <nav class="navbar">
        <div class="brand">paniz store</div>
        <ul class="nav-menu">
          <li class="nav-item"><a href="index.html">home</a></li>
          <li class="nav-item"><a href="/products.html">products</a></li>
          <li class="nav-item">
            <a href="/index.html#popular">popular items</a>
          </li>
          <li class="nav-item"><a href="/index.html#offers">offers</a></li>
          <li class="nav-item"><a href="/contact.html">contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main products-main">
      <button class="filters-btn">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <aside class="aside">
        <h2>filters:</h2>
        <div class="filter">
          <h4 class="filter-title">by category</h4>
          <ul class="list">
            <li class="item" data-category="women's clothing">women</li>
            <li class="item" data-category="men's clothing">men</li>
            <li class="item" data-category="jewelery">jewelery</li>
            <li class="item" data-category="electronics">electronics</li>
          </ul>
        </div>
        <div class="filter">
          <h4 class="filter-title">by price</h4>
          <p>atleast:</p>
          <input
            type="range"
            name="price range"
            id="priceRange"
            min="0"
            max="1000"
            step="1"
          />
        </div>
      </aside>
      <article class="article">
        <div class="products-wrapper"></div>
      </article>
    </main>
    <footer class="footer">
      <p>all rights reserved by paniz shoes. 2023</p>
    </footer>
  </body>
</html>
