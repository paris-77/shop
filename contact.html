<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANIZ STORE</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poltawski+Nowy:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/icons/site.webmanifest" />

    <!-- CSS & JS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script defer src="/assets/scripts.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="topbar">
        <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-shopping-basket"></i></a>
      </div>
      <nav class="navbar">
        <div class="brand">paniz store</div>
        <ul class="nav-menu">
          <li class="nav-item"><a href="index.html">home</a></li>
          <li class="nav-item"><a href="/products.html">products</a></li>
          <li class="nav-item"><a href="/index.html#popular">popular items</a></li>
          <li class="nav-item"><a href="/index.html#offers">offers</a></li>
          <li class="nav-item"><a href="/contact.html">contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="contact-form">
        <h1>get in touch</h1>
        <form class="form">
          <label for="first-name">name</label>
          <input type="text" id="name" />
          <label for="email">email</label>
          <input type="email" name="email" id="email">
          <label for="address">address</label>
          <textarea name="address" id="address" cols="30" rows="5"></textarea>
          <button id="submit">send</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>all rights reserved by paniz shoes. 2023</p>
    </footer>
  </body>
</html>
